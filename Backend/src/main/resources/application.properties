# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
# Coolify asigna el puerto automáticamente. Si no, usa el 8080 por defecto.
server.port=${PORT:8080}

# ===============================
# CONEXIÓN A BASE DE DATOS (PostgreSQL)
# ===============================
# Estas variables las configuramos en el panel de variables de entorno de Coolify
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Driver específico para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# 'update' crea o actualiza las tablas automáticamente según tus clases @Entity
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en los logs de Coolify (útil para depurar, ponlo en false en producción real)
spring.jpa.show-sql=true

# Dialecto para que Hibernate hable "idioma PostgreSQL"
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# EXCEPCIONES Y LOGS
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE